<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mileage Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth-compat.js"></script>
</head>

<body>
    <div id="login-container" class="login-card">
        <h2 class="login-title">Login</h2>
        <form id="login-form">
            <div class="login-form-group">
                <input type="text" id="login-username" placeholder="Email" required class="login-input">
            </div>
            <div class="login-form-group">
                <input type="password" id="login-password" placeholder="Password" required class="login-input">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="login-links">
            <button id="show-signup" class="link-btn">Sign up</button>
            |
            <button id="show-reset" class="link-btn">Forgot Password?</button>
        </div>
        <form id="signup-form" class="signup-form">
            <div class="login-form-group">
                <input type="text" id="signup-email" placeholder="Email" required class="login-input">
            </div>
            <div class="login-form-group">
                <input type="password" id="signup-password" placeholder="Password" required class="login-input">
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
            <button type="button" id="cancel-signup" class="login-btn cancel-btn">Cancel</button>
        </form>
        <form id="reset-form" class="reset-form">
            <div class="login-form-group">
                <input type="text" id="reset-email" placeholder="Email" required class="login-input">
            </div>
            <button type="submit" class="login-btn">Send Reset Email</button>
            <button type="button" id="cancel-reset" class="login-btn cancel-btn">Cancel</button>
        </form>
        <div id="login-error" class="login-message error-message"></div>
        <div id="login-success" class="login-message success-message"></div>
    </div>
    <script src="login.js"></script>
</body>

</html>
